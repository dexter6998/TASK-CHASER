    <!-- PWA & Native App Meta -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Task Chaser">

    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        input {
            user-select: text !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505; 
            color: #f8fafc;
            overflow-x: hidden;
            overscroll-behavior-y: none;
            touch-action: pan-x pan-y;
        }

        /* Safe area helpers */
        .safe-pb { padding-bottom: calc(1rem + var(--safe-area-inset-bottom)); }
        .safe-pt { padding-top: calc(1rem + var(--safe-area-inset-top)); }
        .safe-mb { margin-bottom: var(--safe-area-inset-bottom); }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes scan {
          0% { transform: translateY(0); opacity: 0; }
          50% { opacity: 0.5; }
          100% { transform: translateY(100vh); opacity: 0; }
        }
        .animate-scan {
          animation: scan 3s linear infinite;
        }

        .tactical-brush .recharts-brush-slide {
            fill: #2563eb;
            fill-opacity: 0.05;
        }
        .tactical-brush .recharts-brush-traveller rect {
            fill: #fff;
            stroke: #2563eb;
            rx: 4;
        }

        .sheet-shadow {
            box-shadow: 0 -10px 40px -10px rgba(0,0,0,0.5);
        }
    </style>
